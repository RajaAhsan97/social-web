{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
    <p> Enter e-mail to obtain a new password </p>

    <form method='post'>
        {{form.as_p}}
        <p> 
            <input type="submit" value="Send e-mail">
        </p>
        {% csrf_token %}
    </form>
{% endblock %}
