{% extends 'base.html' %}

{% block title %} Reset password {% endblock %}

{% block content %}
    {% if validlink %}
        <form method='post'>
            {{form.as_p}}
            {% csrf_token %}
            <p> 
                <input type='submit' value='Change password'/>
            </p>
        </form>
    {% else %}
        <p> The password reset link is invalid, please request a new password reset </p>
    {% endif %}
{% endblock %}
